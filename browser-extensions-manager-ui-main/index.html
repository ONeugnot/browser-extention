<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="header-left">
					<img src="./assets/images/white-logo.svg" alt="logo" />
				</div>
				<div class="background-moon">
					<img
						class="sun"
						src="./assets/images/icon-sun.svg"
						alt="sun-change"
					/>
				</div>
			</nav>
		</header>
		<main>
			<div class="header-main">
				<h1>Extensions List</h1>
				<div class="btn-ac-ina">
					<button class="all active inactive">All</button>
					<button class="active inactive">Active</button>
					<button class="active inactive">Inactive</button>
				</div>
			</div>
			<section class="Extensions">
				<div class="card">
					<div class="header-card">
						<img src="./assets/images/logo-devlens.svg" alt="devlens" />
						<div class="right-head">
							<p>DevLens</p>
							<span class="span-color"
								>Quickly inspect page layouts and visualize element
								boundaries.</span
							>
						</div>
					</div>
					<div class="footer-card">
						<button class="remove">Remove</button>
						<label class="switch">
							<input type="checkbox" />
							<span class="slider round"></span>
						</label>
					</div>
				</div>
			</section>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
